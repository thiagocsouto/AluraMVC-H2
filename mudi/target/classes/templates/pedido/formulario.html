<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
</head>
<link rel="stylesheet" href="../css/style.css">  
<body> 
     <section>
       <div class="logo-container p-3 d-flex justify-content-between" style="background-color: #47bcff; color: #ffffff">
           <span class="logo">Mudi</span>
           <span class="mt-3">login</span> 
        </div>
<!--      <div class="container-fluid p-5" style=" background-color: #A9A9A9"> -->
<!-- 			<h1 class="display-4">Novo Pedido</h1> -->
<!-- 		</div> -->
     </section>
     
	<div class="container" style="margin-top: 40px;">
	    <h1>Novo Pedido</h1>
        <hr> 
        
		<div class="card mt-5">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
			     <div class="form-group">
			        <label for="nomeProduto">Produto</label>
			         <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">		       
			         <div class="invalid-feedback" th:errors="*{nomeProduto}">
			            Erro no nome do produto.
			         </div>
			     </div>
			     <div class="form-group" style="margin-top: 10 px;margin-top: 10px"> 
			        <label for="urlProduto">Url</label>
			         <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
			         <div class="invalid-feedback" th:errors="*{urlProduto}">
			            Erro na url do produto.
			         </div>
			     </div>
			    <div class="form-group" style="margin-top: 10 px;margin-top: 10px;">
			        <label for="urlImagem">Imagem</label>
			         <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"  placeholder="url da imagem do produto">
			           <div class="invalid-feedback" th:errors="*{urlImagem}">
			            Erro na imagem do produto.
			         </div>
			     </div>
			     <div class="form-group" style="margin-top: 10 px;margin-top: 10px;">  
			        <label for="descricaoo">Descrição</label>
			         <textarea th:field="*{descricao}" class="form-control"  placeholder="Adicione detalhes do produto"></textarea>
			     </div>	
			     	 
			    <button class="btn btn-primary" style="margin-top: 20px" type="submit"> Cadastrar</button> 	
			    <a href="/home"> <button class="btn btn-danger" style="margin-top: 20px;ft: 10px;margin-left: 10px;" type="button"> Voltar</button></a>	   
			</form>
		</div>
   </div>
</body>
<br><br>
<footer th:replace="~{base :: footer}"></footer>

</html>
