<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="container-fluid p-5" style=" background-color: #A9A9A9">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		<form action="/pedido/novo" method="post">
		     <div>
		        <label for="nomeProduto">Produto</label>
		         <input name="nomeProduto" placeholder="nome do produto">
		         <small>Informe o nome do produto.</small>
		     </div>
		    <div>
		        <label for="urlImagem">Imagem</label>
		         <input name="urlImagem" placeholder="url da imagem do produto">
		         <small>Cole a url da imagem aqui.</small>
		     </div>
		    <div>
		        <label for="urlProduto">Url</label>
		         <input name="urlProduto" placeholder="url do produto">
		         <small>Cole a url do produto aqui.</small>
		     </div>
		     <div>
		        <label for="descricaoo">Descrição</label>
		         <textarea name="descricao" placeholder="Adicione detalhes do produto"></textarea>
		     </div>
		    
		    <button type="submit">Cadastrar</button>
		    
		</form>
		
   </div>
</body>
